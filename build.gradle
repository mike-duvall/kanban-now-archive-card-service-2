buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'groovy'

apply plugin: 'spring-boot'

archivesBaseName = 'archive-card-service-2'

group = 'com.stormpath'
version = '0.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

// Test of how Snap CI handles a PR


task writeCloudFoundryManifest(type: Copy) {
    from 'cloud-foundry'
    into "${buildDir}"
    include 'manifest.yml.template'
    rename { file -> 'manifest.yml' }
    expand([
            stormpath_apiKey_id: "$System.env.stormpath_apiKey_id",
            stormpath_apiKey_secret: "$System.env.stormpath_apiKey_secret",
            deployment_environment: "$System.env.deployment_environment"
    ])
}


dependencies {
//    compile group: 'com.stormpath.spring', name: 'stormpath-default-spring-boot-starter', version:'1.0.RC5'
    compile 'com.stormpath.spring:stormpath-default-spring-boot-starter:1.0.RC6'

    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.1.5'
    testCompile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.7.1'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'


}
